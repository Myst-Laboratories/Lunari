<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lunari Login</title>
</head>
<body>
  <div th:if="${param.error}">
    <p>Invalid Username or Password</p>
  </div>

  <div th:if="${param.logout}">
    <p>Logout Successful!</p>
  </div>

  <h2>Login</h2>
  <form th:action="@{/login}" th:object="${user}" method="post">
    <label for="uName">Username</label>
    <input th:field="*{uName}" type="text" id="uName" name="uName" />

    <label for="uPassword">Password</label>
    <input th:field="*{uPassword}" type="password" id="uPassword" name="uPassword" />

    <button type="submit">Login</button>
  </form>


  <p>Don't have an account? <a th:href="@{/register}">Register</a>here.</p>

</body>
</html>
