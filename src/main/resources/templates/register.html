<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lunari Register</title>
</head>
<body>
  <div th:if="${param.success}">
    <p>Registration Successful!</p>
  </div>

  <h2>Registration</h2>
  <form th:action="@{/register}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="uName" placeholder="Please enter a username">

    <label for="email">Email:</label>
    <input type="text" id="email" name="uEmail" placeholder="Please enter a email">

    <label for="password">Password:</label>
    <input type="text" id="password" name="uPassword" placeholder="Please enter a password">

    <button type="submit">Register</button>
  </form>

  <div>
    <span th:if="${UserExist}" style="color: red">Username is Taken</span>
  </div>
<div>
  <span>Already have an account? <a th:href="@{/login}">Login</a>here.</span>
</div>
</body>
</html>
